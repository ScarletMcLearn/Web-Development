    Account

{% block body %}
    <h1>Login Page</h1>

    <form action='{% url "account:checkUser" %}' method='post'>

    {% csrf_token %}

    <input type='text' name='username' placeholder='User Name' required>

    <button type='submit'>Login</button>

    </form>
{% endblock  %}
